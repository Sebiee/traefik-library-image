name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v3.7.0)'
        required: true
        type: string

env:
  DOCKERHUB_IMAGE: sebiee/traefik
  GHCR_IMAGE: ghcr.io/sebiee/traefik

jobs:
  build-and-push-alpine:
    name: Build and Push Alpine (multi-arch)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Prepare version directory
        run: |
          shopt -s extglob
          VERSION_DIR="${VERSION/%.+([0-9a-z\-])/}"
          echo "VERSION_DIR=${VERSION_DIR}" >> $GITHUB_ENV
          ./updatev3.sh "${VERSION}"
          echo "=== Generated Alpine Dockerfile ==="
          cat "${VERSION_DIR}/alpine/Dockerfile"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Alpine image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.VERSION_DIR }}/alpine
          file: ./${{ env.VERSION_DIR }}/alpine/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ env.VERSION }}-alpine
            ${{ env.DOCKERHUB_IMAGE }}:${{ env.VERSION }}-alpine
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}

  build-and-push-scratch:
    name: Build and Push Scratch (multi-arch)
    runs-on: ubuntu-latest
    needs: build-and-push-alpine
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Prepare version directory
        run: |
          shopt -s extglob
          VERSION_DIR="${VERSION/%.+([0-9a-z\-])/}"
          echo "VERSION_DIR=${VERSION_DIR}" >> $GITHUB_ENV
          ./updatev3.sh "${VERSION}"
          echo "=== Generated Scratch Dockerfile ==="
          cat "${VERSION_DIR}/scratch/Dockerfile"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Scratch image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.VERSION_DIR }}/scratch
          file: ./${{ env.VERSION_DIR }}/scratch/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ env.VERSION }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ env.VERSION }}
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}
